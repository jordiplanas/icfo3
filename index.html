    <style>
        @import "https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css";
        .circular-menu {
            width: 250px;
            height: 250px;
            position: fixed;
            z-index: 3;
            right: -20px;
            top: -30px;
        }
        
        .circle {
            width: 250px;
            height: 250px;
            opacity: 0;
            -webkit-transform: scale(0);
            -moz-transform: scale(0);
            transform: scale(0);
            -webkit-transition: all 0.4s ease-out;
            -moz-transition: all 0.4s ease-out;
            transition: all 0.4s ease-out;
        }
        
        .open.circle {
            opacity: 1;
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            transform: scale(1);
        }
        
        .circle a {
            text-decoration: none;
            color: white;
            height: 60px;
            width: 60px;
            line-height: 60px;
            margin-left: -30px;
            margin-top: -30px;
            position: absolute;
            text-align: center;
            border: 2px solid yellow;
            border-radius: 50%;
            display: inline-block;
        }
        
        .circle a:hover {
            color: #eef;
        }
        
        .menu-button {
            position: absolute;
            top: calc(50% - 30px);
            left: calc(50% - 30px);
            text-decoration: none;
            text-align: center;
            color: #444;
            border-radius: 50%;
            display: block;
            height: 40px;
            width: 40px;
            line-height: 40px;
            padding: 10px;
            background: #dde;
        }
        
        .menu-button:hover {
            background-color: #eef;
        }
    </style>
</head>

    <script>
        var items = document.querySelectorAll('.circle a');
        for (var i = 0, l = items.length; i < l; i++) {
            items[i].style.left = (50 - 55 * Math.cos(0.50 * Math.PI - 1.1 * (1 / l) * i / 1.5 * Math.PI)).toFixed(4) + "%";
            items[i].style.top = (50 + 55 * Math.sin(0.50 * Math.PI - 1.1 * (1 / l) * i / 1.5 * Math.PI)).toFixed(4) + "%";
        }

        document.querySelector('.menu-button').onclick = function(e) {
            e.preventDefault();
            document.querySelector('.circle').classList.toggle('open');
        }

        document.querySelector('.circle').onclick = function(e) {
            // alert('you clicked on button #' + e.target.id);
